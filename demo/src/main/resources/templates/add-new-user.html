<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Add-new</title>
    <link rel="stylesheet" th:href = "@{/css/header.css}">
    <link rel="stylesheet" th:href = "@{/css/add-new.css}">
  </head>
  <body>
    <header th:replace="~{layout :: header}"></header>
    <form action="/users/addNewUser" method="POST">
      <div><input type="text" name="firstname" placeholder="First Name"></div>
      <div><input type="text" name="lastname" placeholder="Last Name"></div>
      <div><input type="number" step="0.01" name="weight" placeholder="Weight"></div>
      <div><input type="number" step="0.01" name="height" placeholder="Height"></div>
      <div><button class="submit-button" type="submit">Check BMI Index</button></div>
    </form>
  </body>
</html>
